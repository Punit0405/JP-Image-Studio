<body>
    <header class="header" id="header1">

        <div class="logo">
            <img src="./static/IMG/logo.png" alt="Jp image Studio" class="logo" id="logo">
        </div>
        <nav class="navbar" id="navbar">
            <ul onmouseover=effect() onmouseout=normal()>
                <li id="list1"><a href="/home" class="overlay" id="home-t">Home</a></li>
                <li id="list2"><a href="/gallary" class="overlay" id="gallary-t">Gallary</a></li>
                <li id="list3"><a href="/about" class="overlay" id="about-t">About Us</a></li>
                <li id="list4"><a href="/contact" class="overlay" id="contact-t">Contact Us</a></li>
            </ul>
        </nav>

        <script>
            function effect() {
                let a = document.getElementById("home-t");
                let b = document.getElementById("gallary-t");
                let c = document.getElementById("about-t");
                let d = document.getElementById("contact-t");
                a.style.color = "black";
                b.style.color = "black";
                c.style.color = "black";
                d.style.color = "black";
            }
            function normal() {
                let a = document.getElementById("home-t");
                let b = document.getElementById("gallary-t");
                let c = document.getElementById("about-t");
                let d = document.getElementById("contact-t");
                a.style.color = "white";
                b.style.color = "white";
                c.style.color = "white";
                d.style.color = "white";
            }
        </script>
