<body>
    <div id="maincontainer">
        <div id="header">
            <div class="logo">
                <img src="./static/IMG/logo.png" alt="Jp image Studio" class="logo " id="logo">
            </div>
            <div class="openMenu" ><i class="fa fa-bars" onclick='show()'></i></div>
            
                <ul id="mainMenu">
                    <li id="list1"><a href="/home" class="active">Home</a></li>
                    <li id="list2"><a href="/gallary" class="overlay" id="gallary-t">Gallery</a></li>
                    <li id="list3"><a href="/about" class="overlay" id="about-t">About Us</a></li>
                    <li id="list4"><a href="/contact" class="overlay" id="contact-t">Contact Us</a></li>
                    <div class="closeMenu" ><i class="fa fa-times" onclick='hi();'></i></div>
                    <span class="icons">
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-youtube"></i>

                    </span>
                </ul>
            

            <script>
                function hi(){
                    
                    
                    // const mainMen = document.getElementById("navbar");
                    // mainMen.style.display = 'none';
                    const mainMenu = document.getElementById("mainMenu");

                    mainMenu.style.top = '-120%';
                }
                
                
                function show(){
                    
                    const mainMenu = document.getElementById("mainMenu");
                    mainMenu.style.display = 'flex';
                    
                    mainMenu.style.top = '0';
                }

                
            </script>
        </div>
        <div id="carouselExampleInterval" class="carousel slide displaylaptop" data-bs-ride="carousel">
            <div class="carousel-inner">

                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  </div>
              <div class="carousel-item active" data-bs-interval="5000">

              </div>
              <div class="carousel-item" data-bs-interval="2500">

              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">

          </div>
